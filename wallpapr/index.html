<html>
    <head>
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.6.2.min.js"></script>
        <script type="text/javascript" src="main.js"></script>
        <style>
            body {
                font-family: -apple-system, BlinkMacSystemFont, sans-serif;
                text-align: center;
                padding: 3vh;
                margin: 0;
                background-color: black;
                color: whitesmoke;
            }
            a {
                color: dodgerblue;
                text-decoration: none;
            }
            a:hover {
                color: deepskyblue;
                text-decoration: underline;
            }
            
            #container {
                width: 100%;
                margin: auto;
            }
            
            #header {
                width: 20%;
                text-align: left;
                margin: auto;
                display: inline-block;
                float: left;
            }
            
            #header_desc {
                width: 90%;
            }
            
            #mainArea {
                width: 80%;
                text-align: left;
                margin: auto;
                display: inline-block;
                float: top;
            }
            
            #content {
                width: 100%;
                font-size: 2.4vh;
                text-align: right;
                display: block;
                align-content: center;
                vertical-align: middle;
                margin: auto;
                margin-bottom: 14vh;
            }
            
            #source_chooser {
                text-align: left;
                list-style-type: none;
                padding: 0;
            }
            
            #powered {
                display: block;
                padding: 3vh;
                left: 0;
                bottom: 0;
                float: left;
                text-align: left;
                position: fixed;
                z-index: 2;
            }
            
            #footer {
                display: block;
                padding: 3vh;
                right: 0;
                bottom: 0;
                float: right;
                text-align: right;
                position: fixed;
                z-index: 2;
            }
            
            #bottom_fade {
                display: block;
                width: 100%;
                height: 16vh;
                background: linear-gradient(to bottom, rgba(0,0,0,0), rgba(0,0,0,1));
                bottom: 0;
                margin: 0;
                position: fixed;
                z-index: 1;
            }
        </style>
        <title>Wallpapr</title>
    </head>
    <body>
        <div id="container">
            <div id="header">
                <h1>Wallpapr</h1>
                <div id="header_desc">
                    <p>
                        Creative Commons content that's wallpaper-worthy
                    </p>
                    <p>
                        Click on the image to open a full resolution version of it.
                    </p>
                    <p>
                        <a href="javascript:location.reload();">Refresh</a>
                    </p>
                </div>
                <br />
            </div>
            <div id="mainArea">
                <br />
                <div id="content">
                    <p>
                        Here are some choices
                    </p><br />
                </div>
            </div>
        </div>
        <div id="bottom_fade"></div>
        <div id="powered">
            <p>
                Powered by <a href='https://www.flickr.com/' target='_blank'>Flickr</a>
            </p>
        </div>
        <div id="footer">
            <p>
                &copy; 2017 <a href='https://csiew.github.io/' target='_blank'>Clarence Siew</a>
            </p>
        </div>
    </body>
</html>
